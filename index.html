<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

    <h1 class="text-center mb-4">TO DO LIST</h1>

    <div class="container bg-white p-4 rounded shadow-lg w-50">
        
        
        <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
            <label for="nombreTarea" class="fw-bold">Nueva Tarea:</label>
            <input type="text" id="nombreTarea" class="form-control w-50">
            <button class="btn btn-success">Agregar</button>
        </div>

        
        <div class="row">
            
            <div class="col-md-6 text-start">
                <p>Total: <span>0</span></p>
                <p>Realizadas: <span>0</span></p>
            </div>

          
            <div class="col-md-6">
                <div class="d-flex justify-content-between pb-2">
                    <strong>ID</strong>
                    <strong>Tarea</strong>
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/js/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
